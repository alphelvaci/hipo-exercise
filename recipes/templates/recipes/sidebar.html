<div class="sidebar-search">
    <h4>Search</h4>
    <form method="POST" class="search-form">
        {% csrf_token %}
        {% for field in search_form %}
            {{ field }}
        {% endfor %}
        <button type="submit">Go</button>
    </form>
</div>
<div class="sidebar-ingredients">
    <h4>Most Used Ingredients</h4>
    <ol>
        {% for ingredient in ingredients %}
            <li><a href="/?ingredient={{ ingredient.slug }}">
                {{ ingredient.name }}
                ({{ ingredient.use_count }})
                </a>
            </li>
        {% endfor %}
    </ol>
</div>
<div class="sidebar-post">
    <h4><a href="/create_recipe">Share a New Recipe</a></h4>
</div>
